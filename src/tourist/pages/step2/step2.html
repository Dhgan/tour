<div class="step2-page">
    <form name="rForm" class="reset-form" novalidate>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon-mail" aria-hidden="true"></i></span>
                <input type="text" class="form-control" readonly name="email" ng-model="email">
            </div>
        </div>
        <div class="form-group" ng-class="{
                    'has-error': rForm.eCode.$touched && rForm.eCode.$invalid  || inputError.eCode}">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon-validate" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="eCode" ng-model="user.eCode" minlength="6" maxlength="6" placeholder="邮箱验证码" show-tips required>
                <input type="hidden" name="eType" ng-model="eType">
                <span class="input-group-addon ecode-sending" ng-click="sendCode(rForm)">
                    <span ng-show="!sending">获取</span>
                    <span ng-show="sending" ng-bind="leftTime" show-time></span>
                </span>
            </div>
            <span class="help-block" ng-show="rForm.eCode.$invalid">请输入6位验证码</span>
            <span class="help-block" ng-show="inputError.eCode" ng-bind="eCodeError"></span>
        </div>
        <div class="form-group" ng-class="{
                    'has-error': rForm.pwd.$touched && rForm.pwd.$invalid}">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="pwd" ng-model="user.password" placeholder="密码" maxlength="20" required>
            </div>
            <span class="help-block">请输入密码</span>
        </div>
        <div class="form-group" ng-class="{
                    'has-error': rForm.pwd1.$touched && user.password != user.password1}">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon-lock" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="pwd1" ng-model="user.password1" placeholder="确认密码" maxlength="20" required>
            </div>
            <span class="help-block">两次输入的密码不同</span>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="resetPassword(rForm)" ng-disabled="rForm.$invalid || user.password !== user.password1">确定</button>
    </form>
</div>
